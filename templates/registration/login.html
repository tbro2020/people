{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% get_current_language as LANGUAGE_CODE %}


<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon"href="{% static 'favicon.ico' %}">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People | Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta name="description" content="{% block description %}LMC Services{% endblock description %}">
    </head>

    <body class="text-bg-primary">
        <div class="container">
            <div class="col" style="margin-top: 5rem;">
            <div class="row">
                <div class="col"></div>
                <div class="col-6" style="margin-top: 2rem;">
                    <div class="card text-bg-light">
                        <div class="card-header">
                            <h4>{% translate "Login" %}</h4>
                        </div>
                        <div class="card-body">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">
                                        <ul class="messages mb-0 text-uppercase">
                                            <li>{{ message|safe }}</li>
                                        </ul>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}

                                <div class="d-grid gap-2 mt-4">
                                  <button type="submit" class="col btn btn-success">{% translate "Login" %}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        </div>
    </body>
</html>
