{% extends 'base.html' %}

{% load core %}

{% block content %}
<div class="container-fluid">

    <h1 class="m-0 mb-3">Accueil</h1>

    <div class="col">
        <div id="carousel-items" class="carousel slide rounded">
          <div class="carousel-inner">
              {% for item in items %}
              <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
                  <img src="{{ item.doc.url }}" class="d-block w-100 rounded" alt="{{ item.title|slugify }}">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{ item.title }}</h5>
                    <p>{{ item.description }}</p>
                  </div>
              </div>
              {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel-items" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel-items" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>

    <div class="col mt-5">
        <div class="row">
            {% for key, value in cards.items %}
                <div class="col-3 mb-3">
                    <a class="card text-decoration-none" href="#">
                        <div class="card-body text-bg-{{ ''|background }} text-end">
                            <h2 class="m-0">{{ value }}</h2>
                            <small class="mt-1">{{ key|title }}</small>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
